<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.min.css">
  </head>
  <body>
    <div class="page-wrap">
      <header>
        <a href="index.html" id="home"><h1 id="home">Current Weather</h1></a>
      </header>

      <main>
        <div id="the-basics">
          <input type="search" autofocus id="search" class="typeahead" placeholder="Enter city" autofocus><br>
          <button class="btn" id="currentLocation">Current location</button>
        </div>
        <section id="results" class="results"><ul class="list"></ul></section>
      </main>
    </div> <!-- ./page-wrap -->

    <footer class="site-footer">
      <p><a href="http://openweathermap.org/">OpenWeatherMap API</a></p>
      <p><a href="http://cristiancristea.com">&copy; Cristian Cristea</a></p>
    </footer>
    <script src="vendor/jquery-1.11.3.js"></script>
    <script src="vendor/typeahead.jquery.min.js"></script>
    <script src="vendor/handlebars.runtime-v4.0.5.js"></script>
    <script src="js/templates/display_weather.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>
</html>
